<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="landing-stage" class="stage">
        <h1>Happy Birthday</h1>
        <button id="start-btn">Start</button>
    </section>

    <section id="memory-stage" class="stage hidden">
        <h2 id="memory-title">Little Things About You</h2>
        <div id="card-stack"></div>
    </section>

    <div id="dim-overlay"></div>
    <div id="transition-text" class="hidden">I have something for you.</div>

    <section id="reveal-stage" class="stage hidden">
        <img src="assets/images/cake.png" id="cake" alt="Birthday Cake">
        
        <div id="banner"></div>
        
        <div id="envelope-container" class="hidden">
            <img src="assets/images/envelope.png" id="envelope" alt="Envelope">
        </div>
        
        <img src="assets/images/letter.png" id="letter" class="hidden" alt="Letter">
    </section>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
